{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">
        <label for="keywords">From Date</label>
         <input type="int" class="form-control" id="fmonth" name="fmonth" placeholder="MM">
        <input type="int" class="form-control" id="fday" name="fday" placeholder="DD">
        <input type="int" class="form-control" id="fyear" name="fyear" placeholder="YYYY">
        <label for="keywords">To Date</label>
         <input type="int" class="form-control" id="tmonth" name="tmonth" placeholder="MM">
         <input type="int" class="form-control" id="tday" name="tday" placeholder="DD">
         <input type="int" class="form-control" id="tyear" name="tyear" placeholder="YYYY">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
